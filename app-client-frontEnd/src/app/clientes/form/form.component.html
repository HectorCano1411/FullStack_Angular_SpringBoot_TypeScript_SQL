<div class="container mt-5">
  <div class="card">
    <div class="card-header bg-primary text-white">
      <h3>{{ id ? 'Editar Cliente' : 'Crear Cliente' }}</h3>
    </div>
    <div class="card-body">
      <form [formGroup]="clienteForm" (ngSubmit)="create()">
        <div class="form-group row mb-3">
          <label for="nombre" class="col-form-label col-sm-2">Nombre</label>
          <div class="col-sm-10">
            <input type="text" id="nombre" class="form-control" formControlName="nombre" placeholder="Ingrese nombre">
            <div *ngIf="nombre?.invalid && (nombre?.dirty || nombre?.touched)" class="text-danger">
              <div *ngIf="nombre?.errors?.['required']">El nombre es requerido.</div>
              <div *ngIf="nombre?.errors?.['minlength']">El nombre debe tener al menos 3 caracteres.</div>
            </div>
          </div>
        </div>
        <div class="form-group row mb-3">
          <label for="apellido" class="col-form-label col-sm-2">Apellido</label>
          <div class="col-sm-10">
            <input type="text" id="apellido" class="form-control" formControlName="apellido" placeholder="Ingrese apellido">
            <div *ngIf="apellido?.invalid && (apellido?.dirty || apellido?.touched)" class="text-danger">
              <div *ngIf="apellido?.errors?.['required']">El apellido es requerido.</div>
              <div *ngIf="apellido?.errors?.['minlength']">El apellido debe tener al menos 3 caracteres.</div>
            </div>
          </div>
        </div>
        <div class="form-group row mb-3">
          <label for="email" class="col-form-label col-sm-2">Email</label>
          <div class="col-sm-10">
            <input type="email" id="email" class="form-control" formControlName="email" placeholder="Ingrese email">
            <div *ngIf="email?.invalid && (email?.dirty || email?.touched)" class="text-danger">
              <div *ngIf="email?.errors?.['required']">El email es requerido.</div>
              <div *ngIf="email?.errors?.['email']">El email no es v√°lido.</div>
            </div>
          </div>
        </div>
        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
          <button type="submit" class="btn btn-success me-md-2" [disabled]="clienteForm.invalid">{{ id ? 'Actualizar' : 'Crear' }}</button>
          <button type="button" class="btn btn-secondary" [routerLink]="['/clientes']">Cancelar</button>
        </div>
      </form>
    </div>
  </div>
</div>
